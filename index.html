<!DOCTYPE html>

<head>

  <title>‡¶´‡ßÅ‡¶≤‡ßá‡¶∞ ‡¶¨‡¶æ‡¶ó‡¶æ‡¶®‡ßá‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®</title>
  <style>
    body {

      background: linear-gradient(to top, #a8edea, #fed6e3);
      overflow: hidden;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    .garden {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to top, #5cb85c 0%, #a2d149 60%, #8bc34a 90%);
    }

    /* ‡¶´‡ßÅ‡¶≤ ‡¶ì ‡¶™‡¶æ‡¶§‡¶æ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ */
    .flower {
      position: absolute;
      font-size: 30px;
      user-select: none;
      animation: floatUp 8s linear infinite;
      opacity: 0.9;
    }

    /* ‡¶´‡ßÅ‡¶≤‡ßá‡¶∞ ‡¶®‡ßú‡¶æ‡¶ö‡ßú‡¶æ ‡¶è‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
    @keyframes floatUp {
      0% {

        opacity: 0;
      }
      10% {
        opacity: 1;
      }

        opacity: 0;

  </style>

<body>
  <div class="garden" id="garden"></div>

  <script>
    const garden = document.getElementById('garden');

    // ‡¶´‡ßÅ‡¶≤ ‡¶ì ‡¶Ö‡¶®‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶Ø ‡¶â‡¶™‡¶æ‡¶¶‡¶æ‡¶®‡ßá‡¶∞ ‡¶á‡¶Æ‡ßã‡¶ú‡¶ø ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü
    const emojis = ['üíê', 'üåπ', 'ü•Ä', 'üå∫', 'üå∑', 'üå∏', 'üíÆ', 'üèµÔ∏è', 'üåª', 'üåº', 'üçÇ', 'üçÅ', 'üçÑ', 'üåæ', 'üåø'];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = random(0, 100) + 'vw'; // ‡¶´‡ßÅ‡¶≤‡ßá‡¶∞ ‡¶°‡¶æ‡¶®/‡¶¨‡¶æ‡¶Æ ‡¶™‡¶ú‡¶ø‡¶∂‡¶®
      flower.style.fontSize = random(20, 50) + 'px'; // ‡¶´‡ßÅ‡¶≤‡ßá‡¶∞ ‡¶∏‡¶æ‡¶á‡¶ú
      flower.style.animationDuration = random(6, 12) + 's'; // ‡¶è‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®‡ßá‡¶∞ ‡¶ó‡¶§‡¶ø
      flower.style.animationTimingFunction = 'linear';
      flower.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      garden.appendChild(flower);

      // ‡ßß‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶´‡ßÅ‡¶≤ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶æ ‡¶π‡¶¨‡ßá
      setTimeout(() => {
        flower.remove();
      }, 12000);
    }

    // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ß¶.‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶´‡ßÅ‡¶≤ ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶¨‡ßá
    setInterval(createFlower, 500);
  </script>
