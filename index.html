<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro QR Code Generator</title>

<style>
:root{
  --primary:#6366f1;
  --bg:#020617;
  --card:#020617;
  --border:#1e293b;
  --text:#e5e7eb;
}
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
  margin:0;
  background:linear-gradient(135deg,#020617,#020617);
  color:var(--text);
  padding:20px;
}

.container{max-width:950px;margin:auto}

.card{
  background:rgba(255,255,255,0.03);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
}

/* Header */
.header{
  display:flex;
  align-items:center;
  gap:15px;
}

.avatar{
  width:70px;
  height:70px;
  border-radius:50%;
  background:linear-gradient(135deg,#6366f1,#22d3ee);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:bold;
  color:white;
  overflow:hidden;
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.header input[type="text"]{
  font-size:22px;
  background:none;
  border:none;
  color:white;
  outline:none;
}

input,button{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  margin-top:10px;
  font-size:16px;
}

input{
  background:#020617;
  color:white;
  border:1px solid var(--border);
}

button{
  background:var(--primary);
  color:white;
  cursor:pointer;
}
button:hover{opacity:.9}

.qr-preview{text-align:center;margin-top:20px}
.qr-preview img{
  max-width:220px;
  background:white;
  padding:10px;
  border-radius:12px;
}

/* History */
.history{
  max-height:350px;
  overflow:auto;
}

.history-card{
  display:grid;
  grid-template-columns:40px 70px 1fr auto;
  align-items:center;
  gap:10px;
  padding:12px;
  border-radius:12px;
  background:#020617;
  border:1px solid var(--border);
  margin-bottom:10px;
}

.history-card img{
  width:60px;
  background:white;
  padding:5px;
  border-radius:8px;
}

.history-card small{
  color:#94a3b8;
  display:block;
}

.actions button{
  padding:6px 10px;
  font-size:13px;
  margin-left:5px;
}
</style>
</head>

<body>
<div class="container">

<!-- Header -->
<div class="card header">
  <div class="avatar" id="avatar">SI</div>
  <div>
    <input id="username" type="text" value="Sifat Islam">
    <input type="file" id="profileUpload" accept="image/*">
  </div>
</div>

<!-- Generator -->
<div class="card">
  <h2>QR Code Generator</h2>
  <input id="qrText" placeholder="à¦à¦–à¦¾à¦¨à§‡ à¦¯à§‡à¦•à§‹à¦¨à§‹ à¦Ÿà§‡à¦•à§à¦¸à¦Ÿ / à¦²à¦¿à¦‚à¦• à¦²à¦¿à¦–à§à¦¨">
  <button onclick="generateQR()">Generate QR</button>

  <div class="qr-preview" id="preview" style="display:none;">
    <img id="qrImage">
    <br><br>
    <button onclick="downloadQR()">Download QR</button>
  </div>
</div>

<!-- History -->
<div class="card">
  <h3>QR History</h3>
  <div class="history" id="history"></div>
</div>

</div>

<script>
const qrImage=document.getElementById('qrImage');
const preview=document.getElementById('preview');
const historyBox=document.getElementById('history');
const avatar=document.getElementById('avatar');

function generateQR(){
  const text=qrText.value.trim();
  if(!text) return alert("à¦Ÿà§‡à¦•à§à¦¸à¦Ÿ à¦¦à¦¿à¦¨ ðŸ™‚");
  const url=`https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(text)}`;
  qrImage.src=url;
  preview.style.display="block";
  saveHistory(text,url);
}

function downloadQR(){
  const a=document.createElement('a');
  a.href=qrImage.src;
  a.download="qr-code.png";
  a.click();
}

function saveHistory(text,url){
  const data=JSON.parse(localStorage.getItem('qrHistory'))||[];
  data.unshift({
    text,
    url,
    time:new Date().toLocaleString()
  });
  localStorage.setItem('qrHistory',JSON.stringify(data));
  loadHistory();
}

function loadHistory(){
  historyBox.innerHTML="";
  const data=JSON.parse(localStorage.getItem('qrHistory'))||[];
  data.forEach((d,i)=>{
    const div=document.createElement('div');
    div.className="history-card";
    div.innerHTML=`
      <b>${i+1}</b>
      <img src="${d.url}">
      <div>
        ${d.text.slice(0,40)}
        <small>${d.time}</small>
      </div>
      <div class="actions">
        <button onclick="viewQR('${d.url}')">View</button>
        <button onclick="directDownload('${d.url}')">â¬‡</button>
      </div>
    `;
    historyBox.appendChild(div);
  });
}

function viewQR(url){
  qrImage.src=url;
  preview.style.display="block";
}

function directDownload(url){
  const a=document.createElement('a');
  a.href=url;
  a.download="qr-code.png";
  a.click();
}

/* Profile */
profileUpload.onchange=e=>{
  const file=e.target.files[0];
  const r=new FileReader();
  r.onload=()=>{
    avatar.innerHTML=`<img src="${r.result}">`;
    localStorage.setItem('avatar',r.result);
  };
  r.readAsDataURL(file);
};

username.oninput=e=>{
  localStorage.setItem('username',e.target.value);
};

window.onload=()=>{
  loadHistory();
  const pic=localStorage.getItem('avatar');
  const name=localStorage.getItem('username');
  if(pic) avatar.innerHTML=`<img src="${pic}">`;
  if(name) username.value=name;
};
</script>
</body>
</html>
